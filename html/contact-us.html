<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Time Traveler's Diary</title>
    <style>
        body {
    font-family:'Graduate', cursive;
    margin: 0;
    background: url('../Images/History.jpg') no-repeat center center fixed;
    
    color: #ffffff;
    
}



/* Navigation Bar */
nav {
    background: url('../Images/History.jpg') no-repeat center center/cover;
    padding: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #ffffff;
}
        header h1 {
            font-size: 2.5rem;
            text-align: center;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .contact-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            padding: 0 20px;
        }

        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        .contact-form h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #e5533f;
            transform: scale(1.05);
        }

        .time-machine {
            width: 45%;
            background-color: #2c3e50;
            color: white;
            border-radius: 10px;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .time-machine img {
            max-width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #1c1c1c;
            color: white;
            padding: 20px;
            font-size: 1rem;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="Landingpage.html">Home</a>
            <a href="diary.html">Diary</a>
            <a href="entries.html">Entries</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
            <a href="admin.html">Admin</a>
        </nav>
        <h1>Contact the Time Traveler's Diary</h1>
       
    </header>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Send Us a Message from the Future!</h2>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message to the Past</button>
            </form>
        </div>

        
    </div>

    <footer>
        <p>&copy; 2025 Time Traveler's Diary. All Rights Reserved.</p>
    </footer>

    <script>
        // Handle contact form submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name && email && message) {
                alert("Thank you, " + name + "! Your message has been sent across time.");
                document.getElementById("contactForm").reset(); // Reset form
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>

</body>
</html>
