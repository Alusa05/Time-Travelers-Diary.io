<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Era Tour</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Main Content */
        .content {
            position: absolute;
            top: 50%; /* Center content vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally */
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 8px rgba(255, 255, 0, 0.7);
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 10px;
            border: 2px solid #ff0;
            background: linear-gradient(45deg, #ff0, #f4a261);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.6);
        }

        .back-button:hover {
            background: #000;
            color: #ff0;
            box-shadow: 0 0 15px #ff0;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- YouTube Video Background -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/GVFiWSV0SJA?autoplay=1&loop=1&playlist=GVFiWSV0SJA&controls=0&showinfo=0&modestbranding=1" 
            frameborder="0" 
            allow="autoplay; encrypted-media; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    
   
        

    <footer>
        <p>&copy; 2025 Time Traveler's Diary. All Rights Reserved.</p>
    </footer>

</body>
</html>
