<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Time Traveler's Diary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1c1c1c;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .admin-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            padding: 0 20px;
        }

        .admin-section {
            width: 45%;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .admin-section h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #1c1c1c;
            color: white;
        }

        .admin-buttons {
            display: flex;
            justify-content: space-between;
        }

        .admin-buttons button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-buttons button:hover {
            background-color: #e5533f;
        }

        footer {
            background-color: #1c1c1c;
            color: white;
            padding: 20px;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Panel - Time Traveler's Diary</h1>
    </header>

    <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="manage-users.html">Manage Users</a>
        <a href="manage-entries.html">Manage Entries</a>
        <a href="settings.html">Settings</a>
    </nav>

    <div class="admin-container">
        <!-- Manage Messages Section -->
        <div class="admin-section">
            <h2>User Messages</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="messagesTable">
                    <!-- Messages will be dynamically inserted here -->
                </tbody>
            </table>
            <div class="admin-buttons">
                <button id="deleteMessagesButton">Delete All Messages</button>
            </div>
        </div>

        <!-- Manage Entries Section -->
        <div class="admin-section">
            <h2>Manage Diary Entries</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="entriesTable">
                    <!-- Entries will be dynamically inserted here -->
                </tbody>
            </table>
            <div class="admin-buttons">
                <button id="deleteEntriesButton">Delete All Entries</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Time Traveler's Diary. All Rights Reserved.</p>
    </footer>

    <script>
        // Example: Add sample data for demonstration
        document.addEventListener("DOMContentLoaded", function() {
            // Sample user messages
            const messages = [
                { name: 'Alice', email: 'alice@future.com', message: 'This is an awesome site!' },
                { name: 'Bob', email: 'bob@past.com', message: 'Can you add more time periods?' }
            ];

            // Sample diary entries
            const entries = [
                { title: 'Journey to the Future', date: '2025-02-01' },
                { title: 'Exploring Ancient Rome', date: '2025-01-20' }
            ];

            const messagesTable = document.getElementById('messagesTable');
            const entriesTable = document.getElementById('entriesTable');

            // Populate the messages table
            messages.forEach(message => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${message.name}</td><td>${message.email}</td><td>${message.message}</td><td><button>Delete</button></td>`;
                messagesTable.appendChild(row);
            });

            // Populate the diary entries table
            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.title}</td><td>${entry.date}</td><td><button>Delete</button></td>`;
                entriesTable.appendChild(row);
            });

            // Event listener for delete buttons
            document.getElementById('deleteMessagesButton').addEventListener('click', function() {
                if (confirm('Are you sure you want to delete all messages?')) {
                    messagesTable.innerHTML = ''; // Clear the messages table
                }
            });

            document.getElementById('deleteEntriesButton').addEventListener('click', function() {
                if (confirm('Are you sure you want to delete all entries?')) {
                    entriesTable.innerHTML = ''; // Clear the entries table
                }
            });
        });
    </script>

</body>
</html>
