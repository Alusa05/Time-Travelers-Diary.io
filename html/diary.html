<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diaries</title>
    <style>
        body {
            margin: 0;
            font-family: 'Graduate', cursive;
            background-image: url('../Images/History.jpg');
            color: #ffffff;
            text-align: center;
        }
        
        /* Navigation Bar */
        nav {
            background: url('../Images/History.jpg') no-repeat center center/cover;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
        }

        textarea {
            width: 1000px;
            height: 800px;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Patrick Hand', cursive;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0px 0px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #ff7b00;
            color: #fff;
            padding: 12px 24px;
            font-size: 1.3rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .entries {
            margin-top: 20px;
        }

        .entry {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
            font-family: 'Patrick Hand', cursive;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="Landingpage.html">Home</a>
            <a href="diary.html">Diary</a>
            <a href="time-travel.html">Travel</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact-us.html">Contact Us</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>My Diary</h1>
        <textarea id="diaryInput" placeholder="Write your diary entry here..."></textarea>
        <br>
        <button onclick="addEntry()">Save Entry</button>
        <div class="entries" id="entries"></div>
    </div>

    <script>
        function addEntry() {
            let text = document.getElementById("diaryInput").value.trim();
            if (!text) return;

            // Retrieve existing entries from localStorage or initialize it if empty
            let savedEntries = JSON.parse(localStorage.getItem("diaries")) || [];

            // Add the new entry to the array
            savedEntries.push(text);

            // Save the updated array back to localStorage
            localStorage.setItem("diaries", JSON.stringify(savedEntries));

            // Clear the textarea
            document.getElementById("diaryInput").value = "";

            // Redirect to saved diaries page
            window.location.href = "saved.html"; // Change this if the saved diaries page has a different path
        }
    </script>
</body>
</html>
