<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Traveler's Diary</title>
    
</head>
<style>
    /* General Styles */
body {
    font-family:'Graduate', cursive;
    margin: 0;
    background: url('../Images/History.jpg') no-repeat center center fixed;
    
    color: #ffffff;
    
}



/* Navigation Bar */
nav {
    background: url('../Images/History.jpg') no-repeat center center/cover;
    padding: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #ffffff;
}

/* Full-Screen Welcome Banner */
.full-screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('../Images/History.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
    position: relative;
}

.full-screen .welcome-content h1 {
    font-size: 3.5rem;
    font-family: 'Pacifico', cursive;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    margin-bottom: 1rem;
}

.full-screen .welcome-content p {
    font-size: 1.5rem;
    line-height: 1.6;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
}


/* Hero Section */
.hero {
    text-align: center;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    text-align: center;
    width: 80%;
    max-width: 600px;
}

.hero h2 {
    font-size: 2em;
    margin-bottom: 10px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.hero .btn {
    display: inline-block;
    padding: 10px 20px;
    background: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}


/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: rgba(51, 51, 51, 0.8);
    color: #fff;
    position: absolute;
    bottom: 0;
    width: 100%;
}

</style>
<body>

    <header>
        
        <nav>
            <a href="../Final-Project/html/Landingpage.html">Home</a>
            <a href="../Final-Project/html/diary.html">Diary</a>

            <a href="../Final-Project/html/aboutus.html">About Us</a>
            <a href="../Final-Project/html/contact-us.html">Contact Us</a>
            <a href="../Final-Project/html/admin.html">Admin</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Time Traveler's Diary</h1>
            <h2>Travel Through Time, One Entry at a Time!</h2>
            
            <a href="diary.html" class="btn">Start Your Journey</a>
        </section>
        
    </main>
</body>
</html>
